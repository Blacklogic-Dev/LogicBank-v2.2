<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LogicBank | Pay Beneficiary</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: #000;
    color: #fff;
    padding: 20px;
  }
  h1 {
    color: gold;
    text-align: center;
    margin-bottom: 20px;
  }
  .form-group { margin-bottom: 12px; }
  label { display: block; margin-bottom: 4px; color: #00ffff; }
  input, select {
    width: 100%;
    padding: 10px;
    border-radius: 12px;
    border: none;
    background: #111;
    color: #fff;
  }
  button {
    background-color: gold;
    border: none;
    color: #000;
    padding: 12px 20px;
    margin-top: 10px;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #fff200; }

  .beneficiaries h3, .transfer-form h3 { color: gold; margin-bottom: 10px; }

  .beneficiary-item {
    background: rgba(0,255,255,0.05);
    border: 2px solid #00ffff;
    border-radius: 15px;
    padding: 12px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  .beneficiary-item:hover {
    box-shadow: 0 0 15px #00ffff;
    transform: translateY(-2px);
  }

  .transfer-form {
    display: none;
    margin-top: 20px;
    background: rgba(0,255,255,0.05);
    border: 2px solid #00ffff;
    border-radius: 15px;
    padding: 15px;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 999;
    animation: fadeIn 0.5s forwards;
  }
  .modal-content {
    background: #111;
    border: 2px solid #00ffff;
    border-radius: 15px;
    padding: 25px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    animation: glow 1.5s infinite alternate;
  }
  @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
  @keyframes glow { from { box-shadow: 0 0 10px #00ffff } to { box-shadow: 0 0 25px #00ffff } }

  .modal h3 { color: gold; margin-bottom: 15px; }
  .modal p { color: #00ffff; margin: 5px 0; }

  nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #111;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    border-top: 2px solid gold;
  }
  nav a {
    color: #00ffff;
    font-size: 1.5rem;
    text-decoration: none;
    transition: 0.3s;
  }
  nav a:hover { color: gold; transform: scale(1.2); }
</style>
</head>
<body>

<h1><i class="fas fa-user-check"></i> Pay Beneficiary</h1>

<div class="add-beneficiary">
  <h3><i class="fas fa-plus-circle"></i> Add Beneficiary</h3>
  <div class="form-group">
    <label for="name"><i class="fas fa-user"></i> Beneficiary Name:</label>
    <input type="text" id="name" placeholder="e.g., Palesa Mokoena">
  </div>
  <div class="form-group">
    <label for="bank"><i class="fas fa-university"></i> Bank Name:</label>
    <select id="bank">
      <option value="Capitec">Capitec</option>
      <option value="FNB">FNB</option>
      <option value="ABSA">ABSA</option>
      <option value="Standard Bank">Standard Bank</option>
    </select>
  </div>
  <div class="form-group">
    <label for="account"><i class="fas fa-hashtag"></i> Account Number:</label>
    <input type="text" id="account" placeholder="e.g., 1234567890">
  </div>
  <button onclick="addBeneficiary()"><i class="fas fa-plus"></i> Add Beneficiary</button>
</div>

<div class="beneficiaries">
  <h3><i class="fas fa-users"></i> Saved Beneficiaries</h3>
  <div id="beneficiary-list"></div>
</div>

<div class="transfer-form" id="transfer-form">
  <h3><i class="fas fa-exchange-alt"></i> Transfer Funds</h3>
  <p id="selected-beneficiary-info"></p>
  <div class="form-group">
    <label for="currency"><i class="fas fa-coins"></i> Select Currency:</label>
    <select id="currency">
      <option value="ZAR">ZAR (R)</option>
      <option value="USD">USD ($)</option>
      <option value="EUR">EUR (€)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="amount"><i class="fas fa-money-bill-wave"></i> Enter Amount:</label>
    <input type="number" id="amount" placeholder="e.g., 500">
  </div>
  <button onclick="transfer()"><i class="fas fa-paper-plane"></i> Send</button>
</div>

<!-- Modal -->
<div class="modal" id="receipt-modal">
  <div class="modal-content" id="modal-content">
    <h3>✅ Transfer Successful</h3>
    <p id="modal-to"></p>
    <p id="modal-bank"></p>
    <p id="modal-account"></p>
    <p id="modal-amount"></p>
    <p id="modal-balance"></p>
    <p style="color:#00ff88; font-size:40px;"><i class="fas fa-check-circle"></i></p>
    <button onclick="closeModal()" style="margin-top:15px; padding:10px 20px; border-radius:10px; font-weight:bold; background:gold; border:none; cursor:pointer;">Close</button>
  </div>
</div>

<nav>
  <a href="dashboard.html"><i class="fas fa-home"></i></a>
  <a href="shop.html"><i class="fas fa-shopping-cart"></i></a>
  <a href="food.html"><i class="fas fa-utensils"></i></a>
</nav>

<script>
let beneficiaries = [];
let selectedBeneficiary = null;
let logicBankBalance = { ZAR: 450000, USD: 24705.20, EUR: 21628.04 };

function addBeneficiary() {
  const name = document.getElementById('name').value;
  const bank = document.getElementById('bank').value;
  const account = document.getElementById('account').value;

  if (!name || !account) {
    alert("Please fill in all fields.");
    return;
  }

  beneficiaries.push({ name, bank, account });
  renderBeneficiaries();
  document.getElementById('name').value = '';
  document.getElementById('account').value = '';
}

function renderBeneficiaries() {
  const list = document.getElementById('beneficiary-list');
  list.innerHTML = '';
  beneficiaries.forEach((b, i) => {
    const div = document.createElement('div');
    div.className = 'beneficiary-item';
    div.innerHTML = `<strong>${b.name}</strong> | ${b.bank} | ${b.account}`;
    div.onclick = () => selectBeneficiary(i);
    list.appendChild(div);
  });
}

function selectBeneficiary(index) {
  selectedBeneficiary = beneficiaries[index];
  const currency = document.getElementById('currency').value;
  document.getElementById('selected-beneficiary-info').innerText =
    `${selectedBeneficiary.name} - ${selectedBeneficiary.account} (${selectedBeneficiary.bank})\nBank Balance: ${currency} ${logicBankBalance[currency].toLocaleString()}`;
  document.getElementById('transfer-form').style.display = 'block';
}

function transfer() {
  const currency = document.getElementById('currency').value;
  const amount = parseFloat(document.getElementById('amount').value);

  if (!amount || amount <= 0 || amount > logicBankBalance[currency]) {
    alert("Invalid amount or insufficient balance.");
    return;
  }

  logicBankBalance[currency] -= amount;
  document.getElementById('transfer-form').style.display = 'none';
  showModal(amount, currency);
}

function showModal(amount, currency) {
  document.getElementById('modal-to').innerText = `To: ${selectedBeneficiary.name}`;
  document.getElementById('modal-bank').innerText = `Bank: ${selectedBeneficiary.bank}`;
  document.getElementById('modal-account').innerText = `Account: ${selectedBeneficiary.account}`;
  document.getElementById('modal-amount').innerText = `Amount Sent: ${currency} ${amount.toLocaleString()}`;
  document.getElementById('modal-balance').innerText = `Remaining Balance: ${currency} ${logicBankBalance[currency].toLocaleString()}`;
  document.getElementById('receipt-modal').style.display = 'flex';
}

function closeModal() {
  document.getElementById('receipt-modal').style.display = 'none';
}
</script>
</body>
</html>
