<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LogicBank | Payments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #000000, #0f0f5e);
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      color: gold;
    }

    .payment-options {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .pay-option {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      width: 120px;
      transition: transform 0.3s, background 0.3s;
    }

    .pay-option:hover, .selected {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
      border: 2px solid gold;
    }

    .pay-option i {
      font-size: 36px;
      color: gold;
      margin-bottom: 10px;
    }

    .pay-option p {
      margin: 0;
    }

    .payment-form {
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      margin: 20px;
    }

    .payment-form label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .payment-form input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
    }

    .submit-btn {
      background-color: gold;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .success-message {
      display: none;
      background-color: green;
      padding: 15px;
      margin: 20px;
      text-align: center;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>Payments</header>

  <div class="payment-options">
    <div class="pay-option" onclick="selectMethod('Google Pay', this)">
      <i class="fab fa-google-pay"></i>
      <p>Google Pay</p>
    </div>
    <div class="pay-option" onclick="selectMethod('PayPal', this)">
      <i class="fab fa-paypal"></i>
      <p>PayPal</p>
    </div>
    <div class="pay-option" onclick="selectMethod('MasterCard', this)">
      <i class="far fa-credit-card"></i>
      <p>MasterCard</p>
    </div>
  </div>

  <div class="payment-form">
    <form id="paymentForm">
      <label for="receiver">Receiver's Name</label>
      <input type="text" id="receiver" placeholder="e.g. John Doe" required>

      <label for="account">Account Number</label>
      <input type="text" id="account" placeholder="e.g. 1234567890" required>

      <label for="amount">Amount (R)</label>
      <input type="number" id="amount" placeholder="e.g. 250" required>

      <button class="submit-btn" type="submit">Send Payment</button>
    </form>
  </div>

  <div class="success-message" id="successMsg"></div>

  <script>
    let selectedMethod = "";

    function selectMethod(method, element) {
      selectedMethod = method;

      document.querySelectorAll('.pay-option').forEach(el => el.classList.remove('selected'));
      element.classList.add('selected');
    }

    document.getElementById('paymentForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const receiver = document.getElementById('receiver').value;
      const amount = document.getElementById('amount').value;

      if (!selectedMethod) {
        alert("Please select a payment method!");
        return;
      }

      const successMsg = document.getElementById('successMsg');
      successMsg.innerText = `âœ… R${amount} transferred successfully to ${receiver} via ${selectedMethod}`;
      successMsg.style.display = 'block';

      // Optionally reset the form
      document.getElementById('paymentForm').reset();
      document.querySelectorAll('.pay-option').forEach(el => el.classList.remove('selected'));
      selectedMethod = "";
    });
  </script>

</body>
</html>
