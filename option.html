<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LogicBank | International Payment</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: linear-gradient(to right, #000000, #0f0f5e);
    color: white;
  }
  header {
    text-align: center;
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
    color: gold;
  }
  .form-container {
    max-width: 600px;
    margin: auto;
    padding: 15px;
    background-color: rgba(255,255,255,0.05);
    border-radius: 12px;
    margin-bottom: 20px;
  }
  .form-container label {
    display: block;
    margin-top: 10px;
    margin-bottom: 5px;
  }
  .form-container input {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    margin-bottom: 15px;
  }
  .gateway-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 700px;
    margin: auto;
  }
  .gateway {
    background-color: rgba(255,255,255,0.1);
    padding: 15px;
    text-align: center;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
  }
  .gateway:hover {
    background-color: rgba(255,255,255,0.2);
    transform: scale(1.05);
    border: 2px solid gold;
  }
  .gateway i {
    font-size: 36px;
    color: gold;
    margin-bottom: 8px;
  }
  .gateway p {
    margin: 0;
    font-weight: bold;
  }
  /* Modal */
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    padding: 15px;
  }
  .modal-content {
    background-color: #1a1a2e;
    padding: 20px;
    border-radius: 12px;
    max-width: 400px;
    width: 100%;
    text-align: center;
  }
  .modal-content h3 {
    color: gold;
    margin-top: 0;
  }
  .modal-content p {
    margin: 10px 0;
  }
  .close-btn, .copy-btn, .open-btn {
    background-color: gold;
    border: none;
    padding: 10px 15px;
    border-radius: 6px;
    color: black;
    cursor: pointer;
    font-weight: bold;
    margin: 5px;
  }
  .qr-code {
    margin: 10px 0;
  }
  @media(max-width:600px){
    .gateway-grid {
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    }
  }
</style>
</head>
<body>

<header>International Payment</header>

<div class="form-container">
  <label for="destination">Destination</label>
  <input type="text" id="destination" placeholder="e.g. Africa Continental, USA">

  <label for="account">Beneficiary Account Number</label>
  <input type="text" id="account" placeholder="Enter account number">

  <label for="reference">Beneficiary Reference</label>
  <input type="text" id="reference" placeholder="Payment reference">

  <label for="amount">Amount (R)</label>
  <input type="number" id="amount" placeholder="Enter amount">
</div>

<div class="gateway-grid">
  <div class="gateway" onclick="openModal('PayPal')">
    <i class="fab fa-paypal"></i>
    <p>PayPal</p>
  </div>
  <div class="gateway" onclick="openModal('Wise')">
    <i class="fas fa-exchange-alt"></i>
    <p>Wise</p>
  </div>
  <div class="gateway" onclick="openModal('Skrill')">
    <i class="fas fa-money-bill-wave"></i>
    <p>Skrill</p>
  </div>
  <div class="gateway" onclick="openModal('Payoneer')">
    <i class="fas fa-wallet"></i>
    <p>Payoneer</p>
  </div>
  <div class="gateway" onclick="openModal('Revolut')">
    <i class="fas fa-university"></i>
    <p>Revolut</p>
  </div>
  <div class="gateway" onclick="openModal('Bank Transfer')">
    <i class="fas fa-landmark"></i>
    <p>Bank Transfer</p>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="gatewayModal">
  <div class="modal-content">
    <h3 id="gatewayTitle"></h3>
    <p>Send the amount to the following account/email:</p>
    <p id="gatewayInfo"></p>
    <button class="copy-btn" onclick="copyInfo()">üìã Copy Info</button>
    <button class="open-btn" onclick="openGateway()">üåê Open Platform</button>
    <br>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const gateways = {
  "PayPal": { info: "payments@logicbank.com", link: "https://www.paypal.com/" },
  "Wise": { info: "Account: 12345678 | SWIFT: LTBFRXX", link: "https://wise.com/" },
  "Skrill": { info: "payments@logicbank.com", link: "https://www.skrill.com/" },
  "Payoneer": { info: "Account: 987654321", link: "https://www.payoneer.com/" },
  "Revolut": { info: "Account: 11223344", link: "https://www.revolut.com/" },
  "Bank Transfer": { info: "Bank: LogicBank | Account: 44556677 | SWIFT: LTBZAJJJ", link: "#" }
};

let currentLink = "#";

function openModal(name){
  document.getElementById('gatewayModal').style.display = 'flex';
  document.getElementById('gatewayTitle').innerText = name;
  document.getElementById('gatewayInfo').innerText = gateways[name].info;
  currentLink = gateways[name].link;
}

function closeModal(){
  document.getElementById('gatewayModal').style.display = 'none';
}

function copyInfo(){
  const text = document.getElementById('gatewayInfo').innerText;
  navigator.clipboard.writeText(text).then(()=>alert('Info copied to clipboard ‚úÖ'));
}

function openGateway(){
  if(currentLink !== "#") window.open(currentLink, "_blank");
}
</script>

</body>
</html>
