<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LogicBank | Track Money</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
  body { background:#0a0f1c; color:#fff; padding-bottom:80px; }

  header {
    display:flex; align-items:center; gap:1rem;
    background:#1a1f2f; padding:1rem 1.5rem;
    border-bottom: 2px solid #00bfff;
  }
  header h2 { flex:1; color:#00bfff; font-size:1.5rem; text-align:center; }
  header i { cursor:pointer; color:#00bfff; font-size:1.3rem; transition:0.3s; }
  header i:hover { color: gold; }

  .container { padding: 1.5rem; }

  .info {
    background:#111; border-radius:12px; padding:1rem 1.5rem;
    box-shadow:0 2px 12px rgba(0,191,255,0.3); margin-bottom:1rem;
  }
  .info p { margin:0.3rem 0; color:#ccc; }
  .info strong { color:#00bfff; }

  .progress {
    display:flex; justify-content:space-between; align-items:center;
    background:#1a1f2f; padding:1rem; border-radius:12px;
    box-shadow:0 2px 10px rgba(0,191,255,0.2); margin-bottom:1rem;
  }
  .progress div { text-align:center; flex:1; }
  .progress i { font-size:1.8rem; margin-bottom:0.3rem; color:#444; transition:0.3s; }
  .progress i.active { color:#00ff7f; animation:bounce 1s infinite; }
  @keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-5px);} }

  .timer {
    text-align:center; font-size:1.2rem; margin-bottom:1rem;
    color:#00bfff; font-weight:bold;
  }

  .btn {
    display:block; width:100%; text-align:center;
    background:#00bfff; color:#0a0f1c;
    padding:0.8rem 0; border:none; border-radius:12px;
    font-size:1rem; cursor:pointer; transition:0.3s;
    box-shadow:0 4px 10px rgba(0,191,255,0.3);
  }
  .btn:hover { background:#00ff7f; color:#111; box-shadow:0 4px 12px rgba(0,255,127,0.5); }

  #receipt {
    background:#111; border-radius:12px; padding:1rem 1.5rem;
    box-shadow:0 2px 12px rgba(0,191,255,0.3); margin-top:1rem;
  }
  #receipt h3 { color:#00bfff; margin-bottom:0.5rem; }

  /* Footer */
  .footer {
    position:fixed; bottom:0; left:0; right:0;
    background:#1a1f2f; display:flex; justify-content:space-around;
    padding:0.8rem 0; border-top:2px solid #00bfff;
  }
  .footer i { font-size:1.5rem; color:#00bfff; transition:0.3s; cursor:pointer; }
  .footer i:hover { color: gold; transform:scale(1.2); }

  @media(max-width:600px){
    .progress div { font-size:0.8rem; }
  }
</style>
</head>
<body>

<header>
  <i class="fas fa-arrow-left" onclick="goBack()"></i>
  <h2>Track Your Money</h2>
  <i class="fas fa-info-circle"></i>
</header>

<div class="container">
  <div class="info">
    <p><strong>Beneficiary:</strong> Palesa Dube</p>
    <p><strong>Account No:</strong> 6783 4556 998</p>
    <p><strong>Transaction ID:</strong> TX90455411</p>
    <p><strong>Amount:</strong> R500.00</p>
    <p><strong>Sent:</strong> 12:34 PM</p>
  </div>

  <div class="progress">
    <div><i class="fas fa-check-circle active"></i><br>Sent</div>
    <div><i class="fas fa-spinner active"></i><br>Processing</div>
    <div><i class="fas fa-check-double"></i><br>Received</div>
  </div>

  <div class="timer" id="timer">Estimated time left: 4:59</div>

  <button class="btn" onclick="generateReceipt()">
    <i class="fas fa-receipt"></i> View Receipt
  </button>

  <div class="info" id="receipt" style="display:none;">
    <h3>Receipt</h3>
    <p><strong>Transferred:</strong> R500.00</p>
    <p><strong>To:</strong> Palesa Dube - 6783 4556 998</p>
    <p><strong>Time:</strong> 12:34 PM</p>
    <p><strong>Remaining Balance:</strong> R1,500.00</p>
  </div>
</div>

<div class="footer">
  <i class="fas fa-money-check-alt"></i>
  <i class="fas fa-route"></i>
  <i class="fas fa-qrcode"></i>
  <i class="fas fa-credit-card"></i>
</div>

<script>
function goBack() { window.location.href='dashboard.html'; }

let secondsLeft = 299;
const timerEl = document.getElementById("timer");
const interval = setInterval(() => {
  if(secondsLeft <=0){
    clearInterval(interval);
    timerEl.textContent="Transfer complete âœ…";
    document.querySelectorAll('.progress i')[2].classList.add('active');
  } else {
    const mins = Math.floor(secondsLeft/60);
    const secs = secondsLeft % 60;
    timerEl.textContent=`Estimated time left: ${mins}:${secs.toString().padStart(2,'0')}`;
    secondsLeft--;
  }
},1000);

function generateReceipt() {
  document.getElementById("receipt").style.display="block";
}
</script>

</body>
</html>
