<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LogicBank | Sign In</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    margin: 0; padding: 0;
    background-color: #000;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    height: 100vh; overflow: hidden;
  }

  body::before {
    content: "";
    position: fixed; top:0; left:0;
    width:100%; height:100%;
    background: radial-gradient(circle at center, rgba(0,240,255,0.2) 0%, transparent 70%);
    background-size:300% 300%;
    animation: bgMove 15s infinite linear;
    z-index:-1;
  }
  @keyframes bgMove {0%{background-position:0% 0%;}50%{background-position:100% 100%;}100%{background-position:0% 0%;}}

  .logo { width:200px; margin-bottom:20px; border-radius:15px; animation:floatLogo 3s ease-in-out infinite; filter: drop-shadow(0 0 25px #00f0ff);}
  @keyframes floatLogo {0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
  h2 {color:gold; font-size:32px; margin-bottom:10px; text-shadow:0 0 15px #00f0ff; animation:glow 2s infinite alternate;}
  @keyframes glow {from{text-shadow:0 0 10px #00f0ff;} to{text-shadow:0 0 30px gold;}}

  .form-container {
    background-color: rgba(0,0,0,0.85);
    padding:30px 40px;
    border-radius:15px;
    box-shadow:0 0 25px #00f0ff;
    width:340px; text-align:center;
    display:flex; flex-direction:column; align-items:center;
  }

  input { width:100%; padding:12px; margin:12px 0; border:none; border-radius:8px; font-size:16px; text-align:center; letter-spacing:2px;}
  .sign-in-btn { display:inline-block; background-color:#00aaff; color:white; padding:12px 28px; font-size:16px; font-weight:bold; border-radius:8px; cursor:pointer; margin-top:10px; transition:all 0.3s ease; }
  .sign-in-btn:hover { background-color:#007acc; transform:scale(1.05); }

  .biometric-btn { background-color: gold; color: black; margin-top:10px; display:flex; align-items:center; justify-content:center; gap:10px; }

  /* Fullscreen fingerprint overlay */
  #fingerprintOverlay {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    display: none;
  }

  #fingerprintOverlay i {
    font-size: 250px; /* reduced size */
    color: #00f0ff;
    margin-bottom: 30px;
    animation: pulse 1.5s infinite;
    cursor: pointer;
  }

  @keyframes pulse {
    0% { transform: scale(1); color: #00f0ff; }
    50% { transform: scale(1.05); color: gold; }
    100% { transform: scale(1); color: #00f0ff; }
  }

  #fingerprintOverlay p {
    color: white;
    font-size: 24px;
    text-align: center;
  }
</style>
</head>
<body>
  <img src="LogicBank2.0.png" alt="LogicBank Logo" class="logo">

  <div class="form-container">
    <h2>Sign In</h2>

    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="pin" placeholder="Digital PIN" maxlength="6" required>
    <button class="sign-in-btn" onclick="loginWithPIN()">
      <i class="fas fa-key"></i> Sign In with PIN
    </button>

    <button class="sign-in-btn biometric-btn" onclick="showFingerprintOverlay()">
      <i class="fas fa-fingerprint"></i> Use Fingerprint
    </button>
  </div>

  <!-- Fullscreen fingerprint overlay -->
  <div id="fingerprintOverlay">
    <i class="fas fa-fingerprint" onclick="scanFingerprint()"></i>
    <p>Place your thumb on the fingerprint</p>
  </div>

<script>
function loginWithPIN() {
  const username = document.getElementById('username').value;
  const pin = document.getElementById('pin').value;
  if(username && pin.length===6){
    alert('PIN verified! Redirecting to homepage...');
    window.location.href='dashboard.html';
  } else alert('Enter valid username and 6-digit PIN.');
}

function showFingerprintOverlay() {
  document.getElementById('fingerprintOverlay').style.display = 'flex';
}

function scanFingerprint() {
  const overlay = document.getElementById('fingerprintOverlay');
  overlay.querySelector('p').textContent = "Access Granted";
  setTimeout(()=>{
    window.location.href='dashboard.html';
  }, 1200);
}
</script>
</body>
</html>
